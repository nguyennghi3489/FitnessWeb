<h1>Create Form</h1>
<form [ngFormModel]="form" >
	<div class="form-group clearfix" *ngIf="formActive">
		<div class="col-sm-8">
			<input class="form-control" type="text" ngControl="title" name="title">
		</div>
	</div>
	<div class="form-group clearfix" *ngIf="formActive">
    	<div class="col-sm-4">
			<select class="form-control" ngControl="activityType">
				<option value="1">Personal Training</option>
				<option value="2">Boxing</option>
				<option value="3">KickBoxing</option>
				<option value="4">Yoga</option>
			</select>
		</div>
		<div class="col-sm-4" *ngIf="formActive">
			<select class="form-control" ngControl="activityLevel">
				<option value="1">Beginner</option>
				<option value="2">Advance</option>
			</select>
		</div>
	</div>

	<div class="form-group clearfix">
	 	<div class="col-sm-10">
			<label for="exampleInputPassword1">Description</label>
			<textarea id="trumbowyg-demo" #description="ngForm" ngControl="description"></textarea>
			<div *ngIf="!description.valid" class="error">
			    You must input your Description
			</div>
		</div>
	</div>

	<div class="form-group clearfix">
		<div class="col-sm-6">
			<div class='input-group date' id='datetimepicker1'>
	            <input type='text' class="form-control" ngControl="datetime" />
	            <span class="input-group-addon">
	                <span class="glyphicon glyphicon-calendar"></span>
	            </span>
	        </div>
	    </div>
    </div>
	<div class="form-group clearfix">
		<div class="col-sm-6">
		    <label for="location">Location</label>
		    <input type="text" id="pac-input" class="form-control" name="location" placeholder="Input your Location" >
		</div>
	</div>
	  
	<div class="form-group clearfix">
		<div class="col-sm-6">
		  	<div id="map" class="googleMap" style="width:500px;height:380px;"></div>
		</div>
	</div>

	<button (click)="submit(form.value)"  [disabled]="!form.valid">Debug</button>
	<button (click)="test(form.value)"  >Test</button>
